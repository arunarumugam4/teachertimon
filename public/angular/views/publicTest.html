<!-- PUBLIC TEST VIEW -->
<div style="margin-top:20px;" class="container">
	<div class="row">
	 <div class="col s12">
	 	
	 </div>
	 <div class="col s12">
	   <div ng-show="publicTestCtrl.initialLoader === true" style="top:14px;left:45%;margin:8px;" class="preloader-wrapper small active center">
            <div class="spinner-layer ">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
	 	<div ng-repeat="test in publicTestCtrl.allPublicTests" class="card-panel hoverable  darken-5">
	 	<h6 style="font-weight:600;text-align:left;">click start button to start this test </h6>
	 	    
	 	    <h6 style="font-weight:600;text-align:right;"> Start Date : {{test.startDate | date}} </h6>
            <h6 style="font-weight:600;text-align:right;"> Start Time : {{test.startTime}} </h6>
			<h5 style="font-weight:600;text-align:center;font-size:1.3em;">{{test.title}}</h5>

			<button  style="background-color:#0f1626;margin:7px" ng-click="publicTestCtrl.jointest($index)" class="btn  waves-effect waves-light ">attend</button>
			
		</div>
	 </div>
		
		
	</div>
  
<script>
	$("#handburger").show();
</script>
</div>
